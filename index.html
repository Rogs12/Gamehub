<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Friv Game Hub</title>
<style>
body { 
  margin:0; 
  background:#111; 
  font-family:"Orbitron",sans-serif; 
  color:#fff; 
  overflow:hidden; 
}
header { 
  text-align:center; 
  padding:20px 0; 
  font-size:2em; 
  color:#FF00FF; 
  text-shadow:0 0 10px #FF00FF; 
  transition:0.3s; 
}
#gameGrid { 
  display:grid; 
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); 
  gap:25px; 
  padding:20px; 
  max-width:1200px; 
  margin:auto; 
  transition:0.3s; 
}
.gameTile { 
  background: rgba(255,255,255,0.05); 
  border:2px solid rgba(255,255,255,0.5); 
  border-radius:12px; 
  box-shadow:0 0 15px rgba(255,255,255,0.2); 
  padding:10px; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  cursor:pointer; 
  transition:0.2s; 
  text-align:center; 
  height:250px;
}
.gameTile:hover { 
  box-shadow:0 0 25px #FF00FF; 
  border-color:#FF00FF; 
}
.gameTile img { 
  width:100%; 
  height:140px; 
  object-fit:cover; 
  border-radius:8px; 
  border: 2px solid rgba(255,255,255,0.5);
  box-shadow: 0 0 15px rgba(255,0,255,0.3);
  transition:0.3s;
}
.gameTile img:hover { 
  box-shadow:0 0 25px #FF00FF; 
  border-color:#FF00FF;
}
.gameTile .gameTitle { 
  margin-top:10px; 
  font-size:16px; 
  font-weight:bold; 
}

#gameContainer { 
  display:none; 
  flex-direction:column; 
  align-items:center; 
  justify-content:flex-start; 
  height:100vh; 
  width:100%; 
}
#gameFrame { 
  width:100%; 
  height:95vh; 
  border:none; 
  border-radius:0; 
}
#backBtn { 
  margin-top:10px; 
  background:transparent; 
  color:white; 
  border:2px solid rgba(255,255,255,0.6); 
  border-radius:10px; 
  padding:6px 18px; 
  cursor:pointer; 
  font-family:"Orbitron",sans-serif; 
  box-shadow:0 0 10px rgba(255,255,255,0.4); 
  transition:0.2s; 
}
#backBtn:hover { 
  box-shadow:0 0 20px #FF00FF; 
  border-color:#FF00FF; 
}

@media(max-width:768px){
  #gameFrame { height:90vh; }
  .gameTile { height:200px; }
  .gameTile img { height:100px; }
}
</style>
</head>
<body>

<header id="hubHeader">My Friv Game Hub</header>

<div id="gameGrid">
  <div class="gameTile" data-game="tetris.html">
    <img src="tetris.png" alt="Neon Tetris">
    <div class="gameTitle">Neon Tetris</div>
  </div>
  <div class="gameTile" data-game="snake.html">
    <img src="snake.jpg" alt="Neon Snake">
    <div class="gameTitle">Neon Snake</div>
  </div>
  <div class="gameTile" data-game="flappy.html">
    <img src="flappy.jpg" alt="Neon Flappy">
    <div class="gameTitle">Neon Flappy</div>
  </div>
  <div class="gameTile" data-game="fps.html">
    <img src="aim.png" alt="FPS Shooter">
    <div class="gameTitle">FPS Shooter</div>
  </div>
  <div class="gameTile" data-game="rock.html">
    <img src="rock.webp" alt="Rock Paper Scissors">
    <div class="gameTitle">Rock Paper Scissors</div>
  </div>
  <div class="gameTile" data-game="slot.html">
    <img src="slot.jpg" alt="Slot Machine">
    <div class="gameTitle">Slot Machine</div>
  </div>
</div>

<div id="gameContainer">
  <iframe id="gameFrame" src=""></iframe>
  <button id="backBtn">Go Back</button>
</div>

<script>
const gameGrid = document.getElementById("gameGrid");
const gameContainer = document.getElementById("gameContainer");
const backBtn = document.getElementById("backBtn");
const gameFrame = document.getElementById("gameFrame");
const hubHeader = document.getElementById("hubHeader");

// Make whole tile clickable
document.querySelectorAll('.gameTile').forEach(tile => {
  tile.addEventListener('click', () => {
    const game = tile.getAttribute('data-game');
    hubHeader.style.display = "none";
    gameGrid.style.display = "none";
    gameContainer.style.display = "flex";
    gameFrame.src = game;
  });
});

// Back button
backBtn.addEventListener("click", () => {
  gameContainer.style.display = "none";
  gameGrid.style.display = "grid";
  hubHeader.style.display = "block";
  gameFrame.src = "";
});
</script>

</body>
</html>
